id: os_safari_show_full_website_address_enable
title: Ensure Show Full Website Address in Safari Is Enabled
discussion: |
  Show full website address _MUST_ be enabled in Safari.
references:
  nist:
    cce:
      macos_15:
        - CCE-94283-9
      macos_14:
        - CCE-92879-6
      macos_13:
        - CCE-92004-1
      monterey:
        - CCE-85143-6
  cis:
    benchmark:
      macos_15:
        - 6.3.7 (level 1)
      macos_14:
        - 6.3.7 (level 1)
      macos_13:
        - 6.3.7 (level 1)
      monterey:
        - 7.2.8 (level 1)
    controls_v8:
      - 9.1
platforms:
  macOS:
    check: |
      /usr/bin/profiles -P -o stdout | /usr/bin/grep -c 'ShowFullURLInSmartSearchField = 1' | /usr/bin/awk '{ if ($1 >= 1) {print "1"} else {print "0"}}'
    result:
      integer: 1
    fix: |
      This is implemented by a Configuration Profile.
    '15.0':
      benchmarks:
        - cis_lvl1
        - cis_lvl2
    '14.0':
      benchmarks:
        - cis_lvl1
        - cis_lvl2
    '13.0':
      benchmarks:
        - cis_lvl1
        - cis_lvl2
    monterey:
      benchmarks:
        - cis_lvl1
        - cis_lvl2
tags:
  - cisv8
mobileconfig_info:
  com.apple.Safari:
    ShowFullURLInSmartSearchField: true

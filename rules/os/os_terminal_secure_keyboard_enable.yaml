id: os_terminal_secure_keyboard_enable
title: Ensure Secure Keyboard Entry Terminal.app is Enabled
discussion: |
  Secure keyboard entry _MUST_ be enabled in Terminal.app.
references:
  nist:
    cce:
      macos_15:
        - CCE-94315-9
      macos_14:
        - CCE-92912-5
      macos_13:
        - CCE-91900-1
  cis:
    benchmark:
      macos_15:
        - 6.4.1 (level 1)
      macos_14:
        - 6.4.1 (level 1)
      macos_13:
        - 6.4.1 (level 1)
    controls_v8:
      - 4.8
platforms:
  macOS:
    check: |
      /usr/bin/osascript -l JavaScript << EOS
      $.NSUserDefaults.alloc.initWithSuiteName('com.apple.Terminal')\
      .objectForKey('SecureKeyboardEntry').js
      EOS
    result:
      string: 'true'
    fix: |
      This is implemented by a Configuration Profile.
    '15.0':
      benchmarks:
        - cis_lvl1
        - cis_lvl2
    '14.0':
      benchmarks:
        - cis_lvl1
        - cis_lvl2
    '13.0':
      benchmarks:
        - cis_lvl1
        - cis_lvl2
tags:
  - cisv8
mobileconfig_info:
  com.apple.Terminal:
    SecureKeyboardEntry: true

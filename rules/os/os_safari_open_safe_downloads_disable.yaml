id: os_safari_open_safe_downloads_disable
title: Disable Automatic Opening of Safe Files in Safari
discussion: |
  Open "safe" files after downloading _MUST_ be disabled in Safari.
references:
  nist:
    cce:
      macos_15:
        - CCE-94281-3
      macos_14:
        - CCE-92877-0
      macos_13:
        - CCE-91871-4
  cis:
    benchmark:
      macos_15:
        - 6.3.1 (level 1)
      macos_14:
        - 6.3.1 (level 1)
      macos_13:
        - 6.3.1 (level 1)
    controls_v8:
      - 9.1
      - 9.6
platforms:
  macOS:
    check: |
      /usr/bin/profiles -P -o stdout | /usr/bin/grep -c 'AutoOpenSafeDownloads = 0' | /usr/bin/awk '{ if ($1 >= 1) {print "1"} else {print "0"}}'
    result:
      integer: 1
    fix: |
      This is implemented by a Configuration Profile.
    '15.0':
      benchmarks:
        - cis_lvl1
        - cis_lvl2
    '14.0':
      benchmarks:
        - cis_lvl1
        - cis_lvl2
    '13.0':
      benchmarks:
        - cis_lvl1
        - cis_lvl2
tags:
  - cisv8
mobileconfig_info:
  com.apple.Safari:
    AutoOpenSafeDownloads: false

id: os_safari_advertising_privacy_protection_enable
title: Ensure Advertising Privacy Protection in Safari Is Enabled
discussion: |
  Allow privacy-preserving measurement of ad effectiveness _MUST_ be enabled in Safari.
references:
  nist:
    cce:
      macos_15:
        - CCE-94280-5
      macos_14:
        - CCE-92876-2
      macos_13:
        - CCE-92002-5
      monterey:
        - CCE-85141-0
  cis:
    benchmark:
      macos_15:
        - 6.3.6 (level 1)
      macos_14:
        - 6.3.6 (level 1)
      macos_13:
        - 6.3.6 (level 1)
      monterey:
        - 7.2.7 (level 1)
    controls_v8:
      - 9.1
platforms:
  macOS:
    check: |
      /usr/bin/profiles -P -o stdout | /usr/bin/grep -c '"WebKitPreferences.privateClickMeasurementEnabled" = 1' | /usr/bin/awk '{ if ($1 >= 1) {print "1"} else {print "0"}}'
    result:
      integer: 1
    fix: |
      This is implemented by a Configuration Profile.
    '15.0':
      benchmarks:
        - cis_lvl1
        - cis_lvl2
    '14.0':
      benchmarks:
        - cis_lvl1
        - cis_lvl2
    '13.0':
      benchmarks:
        - cis_lvl1
        - cis_lvl2
    monterey:
      benchmarks:
        - cis_lvl1
        - cis_lvl2
tags:
  - cisv8
mobileconfig_info:
  com.apple.Safari:
    WebKitPreferences.privateClickMeasurementEnabled: true

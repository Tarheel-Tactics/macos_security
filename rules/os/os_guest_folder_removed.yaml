id: os_guest_folder_removed
title: Remove Guest Folder if Present
discussion: |
  The guest folder _MUST_ be deleted if present.
references:
  nist:
    cce:
      macos_15:
        - CCE-94198-9
      macos_14:
        - CCE-92798-8
      macos_13:
        - CCE-91796-3
      monterey:
        - CCE-91104-0
      big_sur:
        - CCE-85503-1
  cis:
    benchmark:
      macos_15:
        - 5.9 (level 1)
      macos_14:
        - 5.9 (level 1)
      macos_13:
        - 5.10 (level 1)
      monterey:
        - 6.1.5 (level 1)
      big_sur:
        - 6.1.5 (level 1)
    controls_v8:
      - 4.1
platforms:
  macOS:
    check: |
      /bin/ls /Users/ | /usr/bin/grep -c "Guest"
    result:
      integer: 0
    fix: |
      [source,bash]
      ----
      /bin/rm -Rf /Users/Guest
      ----
    '15.0':
      benchmarks:
        - cis_lvl1
        - cis_lvl2
    '14.0':
      benchmarks:
        - cis_lvl1
        - cis_lvl2
    '13.0':
      benchmarks:
        - cis_lvl1
        - cis_lvl2
    monterey:
      benchmarks:
        - cis_lvl1
        - cis_lvl2
    big_sur:
      benchmarks:
        - cis_lvl1
        - cis_lvl2

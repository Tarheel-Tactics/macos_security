id: os_httpd_disable
title: Disable the Built-in Web Server
discussion: |
  The built-in web server is a non-essential service built into macOS and _MUST_ be disabled.

  NOTE: The built in web server service is disabled at startup by default macOS.
references:
  nist:
    cce:
      macos_15:
        - CCE-94205-2
      macos_14:
        - CCE-92805-1
      macos_13:
        - CCE-91801-1
      monterey:
        - CCE-90932-5
      big_sur:
        - CCE-85323-4
      catalina:
        - CCE-84765-7
    800-53r5:
      - AC-3
      - AC-17
    800-171r3:
      - 03.01.02
      - 03.04.06
  disa:
    cci:
      - CCI-000213
    srg:
      - SRG-OS-000080-GPOS-00048
    disa_stig:
      macos_15:
        - APPL-15-002008
      macos_14:
        - APPL-14-002008
      macos_13:
        - APPL-13-002008
      monterey:
        - APPL-12-002008
      big_sur:
        - APPL-11-002008
      catalina:
        - AOSX-15-002008
    cmmc:
      - AC.L1-3.1.1
  cis:
    benchmark:
      macos_15:
        - 4.2 (level 1)
      macos_14:
        - 4.2 (level 1)
      macos_13:
        - 4.2 (level 1)
      monterey:
        - 4.2 (level 1)
      big_sur:
        - 4.2 (level 1)
    controls_v8:
      - 4.1
      - 4.8
platforms:
  macOS:
    check: $OS_VALUE
    result:
      integer: 1
    fix: |
      [source,bash]
      ----
      /bin/launchctl disable system/org.apache.httpd
      ----
    '15.0':
      severity: medium
      benchmarks:
        - cis_lvl1
        - cis_lvl2
        - disa_stig
      check: /bin/launchctl print-disabled system | /usr/bin/grep -c '"org.apache.httpd" => disabled'
    '14.0':
      severity: medium
      benchmarks:
        - cis_lvl1
        - cis_lvl2
        - disa_stig
      check: /bin/launchctl print-disabled system | /usr/bin/grep -c '"org.apache.httpd" => disabled'
    '13.0':
      severity: medium
      benchmarks:
        - cis_lvl1
        - cis_lvl2
        - disa_stig
      check: /bin/launchctl print-disabled system | /usr/bin/grep -c '"org.apache.httpd" => disabled'
    monterey:
      severity: medium
      benchmarks:
        - cis_lvl1
        - cis_lvl2
        - disa_stig
      check: /bin/launchctl print-disabled system | /usr/bin/grep -c '"org.apache.httpd" => true'
    big_sur:
      severity: medium
      benchmarks:
        - cis_lvl1
        - cis_lvl2
        - disa_stig
      check: /bin/launchctl print-disabled system | /usr/bin/grep -c '"org.apache.httpd" => true'
    catalina:
      severity: medium
      benchmarks:
        - disa_stig
      check: /bin/launchctl print-disabled system | /usr/bin/grep -c '"org.apache.httpd" => true'

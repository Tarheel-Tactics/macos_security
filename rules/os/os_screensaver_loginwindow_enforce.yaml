id: os_screensaver_loginwindow_enforce
title: Enforce Screen Saver at Login Window
discussion: |
  A default screen saver _MUST_ be configured to display at the login window and _MUST_ not display any sensitive information.
references:
  nist:
    cce:
      macos_15:
        - CCE-94286-2
      macos_14:
        - CCE-92881-2
      macos_13:
        - CCE-91872-2
    800-53r5:
      - AC-11(1)
    800-171r3:
      - 03.01.10
  disa:
    cci:
      - CCI-000060
    disa_stig:
      macos_13:
        - APPL-13-000006
    cmmc:
      - AC.L2-3.1.10
platforms:
  macOS:
    check: |
      /usr/bin/osascript -l JavaScript << EOS
      $.NSUserDefaults.alloc.initWithSuiteName('com.apple.screensaver')\
      .objectForKey('moduleName').js
      EOS
    result: $OS_VALUE
    fix: |
      This is implemented by a Configuration Profile.
    '15.0':
      severity: medium
      result:
        string: Sequoia
      mobileconfig_info:
        com.apple.screensaver:
          moduleName: Sequoia
    '14.0':
      severity: medium
      result:
        string: Sonoma
      mobileconfig_info:
        com.apple.screensaver:
          moduleName: Sonoma
    '13.0':
      severity: medium
      benchmarks:
        - disa_stig
      result:
        string: Ventura
      mobileconfig_info:
        com.apple.screensaver:
          moduleName: Ventura
tags:
  - 800-53r5_moderate
  - 800-53r5_high
  - 800-171
  - cnssi-1253_low
  - cnssi-1253_high
  - cmmc_lvl2
  - cnssi-1253_moderate
mobileconfig_info: $OS_VALUE

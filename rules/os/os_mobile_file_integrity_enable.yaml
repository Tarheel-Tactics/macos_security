id: os_mobile_file_integrity_enable
title: Enable Apple Mobile File Integrity
discussion: Mobile file integrity _MUST_ be enabled.
references:
  nist:
    cce:
      macos_15:
        - CCE-94231-8
      macos_14:
        - CCE-92828-3
      macos_13:
        - CCE-91824-3
  cis:
    benchmark:
      macos_15:
        - 5.1.3 (level 1)
      macos_14:
        - 5.1.3 (level 1)
      macos_13:
        - 5.1.3 (level 1)
    controls_v8:
      - 2.3
      - 2.6
platforms:
  macOS:
    check: |
      /usr/sbin/nvram -p | /usr/bin/grep -c "amfi_get_out_of_my_way=1"
    result:
      integer: 0
    fix: |
      [source,bash]
      ----
      /usr/sbin/nvram boot-args=""
      ----
    '15.0':
      benchmarks:
        - cis_lvl1
        - cis_lvl2
    '14.0':
      benchmarks:
        - cis_lvl1
        - cis_lvl2
    '13.0':
      benchmarks:
        - cis_lvl1
        - cis_lvl2
tags:
  - cisv8

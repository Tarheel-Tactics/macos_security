id: os_safari_warn_fraudulent_website_enable
title: Ensure Warn When Visiting A Fraudulent Website in Safari Is Enabled
discussion: |
  Warn when visiting a fraudulent website _MUST_ be enabled in Safari.
references:
  nist:
    cce:
      macos_15:
        - CCE-94285-4
      macos_14:
        - CCE-92880-4
      macos_13:
        - CCE-92005-8
  cis:
    benchmark:
      macos_15:
        - 6.3.3 (level 1)
      macos_14:
        - 6.3.3 (level 1)
      macos_13:
        - 6.3.3 (level 1)
    controls_v8:
      - 9.1
      - 9.3
platforms:
  macOS:
    check: |
      /usr/bin/profiles -P -o stdout | /usr/bin/grep -c 'WarnAboutFraudulentWebsites = 1' | /usr/bin/awk '{ if ($1 >= 1) {print "1"} else {print "0"}}'
    result:
      integer: 1
    fix: |
      This is implemented by a Configuration Profile.
    '15.0':
      benchmarks:
        - cis_lvl1
        - cis_lvl2
    '14.0':
      benchmarks:
        - cis_lvl1
        - cis_lvl2
    '13.0':
      benchmarks:
        - cis_lvl1
        - cis_lvl2
tags:
  - cisv8
mobileconfig_info:
  com.apple.Safari:
    WarnAboutFraudulentWebsites: true

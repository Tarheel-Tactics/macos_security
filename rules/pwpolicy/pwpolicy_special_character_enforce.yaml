    cce:
      macos_15:
        - CCE-94344-9
      macos_14:
        - CCE-92940-6
      macos_13:
        - CCE-91927-4
    800-53r5:
      - IA-5(1)
    800-171r3:
      - 03.05.07
  disa:
    cci:
      - CCI-001619
      - CCI-004066
    srg:
      - SRG-OS-000266-GPOS-00101
    disa_stig:
      macos_15:
        - APPL-15-003011
      macos_14:
        - APPL-14-003011
      macos_13:
        - APPL-13-003011
    cmmc:
      - IA.L2-3.5.7
      - IA.L2-3.5.8
      - IA.L2-3.5.9
  cis:
    benchmark:
      macos_15:
        - 5.2.5 (level 2)
      macos_14:
        - 5.2.5 (level 2)
      macos_13:
        - 5.2.5 (level 2)
    controls_v8:
      - 5.2
platforms:
  macOS:
    check: |
      /usr/bin/pwpolicy -getaccountpolicies 2>/dev/null | /usr/bin/tail -n +2 | /usr/bin/xmllint --xpath "//string[contains(text(), \"policyAttributePassword matches '(.*[^a-zA-Z0-9].*){\")]" - 2>/dev/null | /usr/bin/awk -F"{|}" '{if ($2 >= $ODV) {print "true"} else {print "false"}}'
    result:
      string: 'true'
    fix: |
      This is implemented by a Configuration Profile.
    '15.0':
      severity: medium
      benchmarks:
        - cis_lvl2
        - disa_stig
      mobileconfig_info:
        com.apple.mobiledevice.passwordpolicy:
          minComplexChars: $ODV
    '14.0':
      severity: medium
      benchmarks:
        - cis_lvl2
        - disa_stig
      mobileconfig_info:
        com.apple.mobiledevice.passwordpolicy:
          minComplexChars: 1
    '13.0':
      severity: medium
      benchmarks:
        - cis_lvl2
        - disa_stig
      mobileconfig_info:
        com.apple.mobiledevice.passwordpolicy:
          minComplexChars: 1

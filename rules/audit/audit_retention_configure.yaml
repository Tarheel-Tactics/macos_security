id: audit_retention_configure
title: Configure Audit Retention to $ODV
discussion: |
  The audit service _MUST_ be configured to require records be kept for a organizational defined value before deletion, unless the system uses a central audit record storage facility.

  When "expire-after" is set to "$ODV", the audit service will not delete audit logs until the log data criteria is met.
references:
  nist:
    cce:
      macos_15:
        - CCE-94130-2
      macos_14:
        - CCE-92730-1
      macos_13:
        - CCE-91731-0
    800-53r5:
      - AU-11
      - AU-4
    800-171r3:
      - 03.03.03
  disa:
    cci:
      - CCI-001849
    srg:
      - SRG-OS-000341-GPOS-00132
    disa_stig:
      macos_15:
        - APPL-15-001029
      macos_14:
        - APPL-14-001029
      macos_13:
        - APPL-13-001029
    cmmc:
      - AU.L2-3.3.1
  cis:
    benchmark:
      macos_15:
        - 3.4 (level 1)
      macos_14:
        - 3.4 (level 1)
      macos_13:
        - 3.4 (level 1)
    controls_v8:
      - 8.1
      - 8.3
platforms:
  macOS:
    check: |
      /usr/bin/awk -F: '/expire-after/{print $2}' /etc/security/audit_control
    result:
      string: $ODV
    fix: |
      [source,bash]
      ----
      /usr/bin/sed -i.bak 's/^expire-after.*/expire-after:$ODV/' /etc/security/audit_control; /usr/sbin/audit -s
      ----
    '15.0':
      severity: low
      benchmarks:
        - cis_lvl1
        - cis_lvl2
        - disa_stig
    '14.0':
      severity: low
      benchmarks:
        - cis_lvl1
        - cis_lvl2
        - disa_stig
    '13.0':
      severity: low
      benchmarks:
        - cis_lvl1
        - cis_lvl2
odv:
  hint: See man audit_control for possible values.
  recommended: 7d
  cis_lvl1: 60d OR 5G
  cis_lvl2: 60d OR 5G
  stig: 7d
